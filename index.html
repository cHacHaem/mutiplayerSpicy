<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->
    <title>Hello World!</title>
  </head>
  <body>
<a-scene physics="debug: true">
  <a-box player-controls id="player" dynamic-body="angularDamping: 1" position="0 5 0">
     <a-camera position="0 1.6 0" wasd-controls="enabled: false" id="cam"></a-camera>
  </a-box>
  <a-entity environment="preset: forest"></a-entity>
  <a-box id="floor" color="green" static-body position="0 -1 0" width="40" height="1" depth="40"></a-box>
</a-scene>

        <script src="/script.js"></script>
  </body>
</html>
