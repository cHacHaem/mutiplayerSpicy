<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="https://glitch.com/favicon.ico">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <title>Multispace</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
.message {
  background: green;
  border-radius: 7px;
  color:black;
}
    .notit {
      color: lightgreen;
      margin-left: 20px;
      margin-right: 5px;
    }
    .it {
      color: red;
      margin-left: 20px;
      margin-right: 5px;
    }
    #timeleft {
      margin-left: 5px;
    }
    .gameinfo {
      position: absolute;
      top: 0;
      display: flex;
      left: 50%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      color: white;
      border-radius: 5px;
      user-select: none;
      z-index: 3; /* Place the overlay above the scene */
    }
    .messageme {
      background: blue;
  border-radius: 7px;
  color:black;
    }
    .name {
      color: black
    }
    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2; /* Scene will be behind the overlay */
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: calc(100% - 20px);
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      color: white;
      padding: 10px;
      z-index: 3; /* Place the overlay above the scene */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
.overlayunder {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: calc(100% - 20px);
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      color: white;
      padding: 10px;
      z-index: 1; /* Place the overlay above the scene */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #chat-content {
      flex: 1; /* Take available vertical space */
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px;
      margin-bottom: 10px;
    }

    #chat-input-container {
      display: flex;
      align-items: center;
    }

    #chat-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #ff5722;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a-scene physics="debug: true; friction: 0.1; defaultContactMaterial: {friction: 5, restitution: 0.3}">
    <a-assets>
      <a-asset-item id="playerSkin" src="https://cdn.glitch.global/756a4aaf-b43f-4a95-998c-1c3ac912e721/Sweatshirt.glb?v=1725725228968"></a-asset-item>
  <a-asset-item id="treeModel" src="https://cdn.glitch.global/756a4aaf-b43f-4a95-998c-1c3ac912e721/tree.glb?v=1725820185520"></a-asset-item>
<a-asset-item id="rockModel" src="https://cdn.glitch.global/756a4aaf-b43f-4a95-998c-1c3ac912e721/rock.glb?v=1725830236499"></a-asset-item>
<a-asset-item id="arrow" src="https://cdn.glitch.global/756a4aaf-b43f-4a95-998c-1c3ac912e721/arrow.glb?v=1726321834583"></a-asset-item>
      <a-asset-item id="treeHouseClosed" src="https://cdn.glitch.global/756a4aaf-b43f-4a95-998c-1c3ac912e721/treeHouseClosed.glb?v=1727827441968"></a-asset-item>
      <img id="ground" src="https://cdn.glitch.global/756a4aaf-b43f-4a95-998c-1c3ac912e721/ground.001.png?v=1725831593424">
    <a-mixin id="treeHouse" gltf-model="#treeHouseClosed" static-body="shape: none" shape__trunk="shape: cylinder; offset: 0 5 0; height: 10; radiusTop: 2; radiusBottom: 2" shape__leaves="shape: sphere; offset: 0 12.6 0; radius: 4"  velocity="" shape__floor="shape:box; halfExtents: 5 0.25 2; offset: 0 4 4" shape__ramp="offset: 4 2 -3; shape:box; halfExtents: 2 0.25 5; rotation: 45 0 0"></a-mixin>
        <a-mixin id="tree" gltf-model="#treeModel" position="0 0 5" static-body="shape: none; sphereRadius: NaN" shape__trunk="shape: cylinder; offset: 0 2.5 0; height: 5" shape__leaves="shape: sphere; offset: 0 6.3 0; radius: 2"  velocity=""></a-mixin>
     <a-mixin gltf-model="#rockModel" position=" 3 0 0" static-body="shape: none" shape__mm="shape: sphere; radius: 1; offset: 1 0.5 0" shape__yeah="shape: sphere; radius: 1; offset: -0.1 0.5 -0.8"></a-mixin>
    </a-assets>
    <a-sky color="lightblue"></a-sky>
    <a-sphere id="player" position="0 5 0" visible="false">
      <a-camera position="0 1.6 0" wasd-controls="enabled: false" id="cam"></a-camera>
    </a-sphere>
    <a-entity id="map">
      <a-box position="100 0 0" scale="2 100 200" static-body visible="false"></a-box>
      <a-box position="-100 0 0" scale="2 100 200" static-body visible="false"></a-box>
      <a-box position="0 0 100" scale="200 100 2" static-body visible="false"></a-box>
      <a-box position="0 0 -100" scale="200 100 2" static-body visible="false"></a-box>
      <a-box id="floor" src="#ground" material="shader: flat" static-body="mass: 0" position="0 -0.5 0" width="200" height="1" depth="200"></a-box>
    <a-entity mixin="treeHouse"></a-entity>
    </a-entity>
  </a-scene>
<div class="gameinfo">
  <h1 id="timeleft">
    1:00
  </h1>
  <h1 id="it" class="notit">
    connecting...
  </h1>
  </div>
  <div class="overlay" id="overlay">
    <div id="chat-content">
      <!-- Chat messages will appear here -->
    </div>
    <div id="chat-input-container">
      <button onclick="sendMessage()">Send</button>
      <input type="text" id="chat-input" placeholder="Type a message...">
    </div>
  </div>
   <script src="/tag/multiplayer.js"></script>
  <script src="/movement.js"></script>
  <script src="/animation.js"></script>
  <script src="/spawn.js"></script>
  <script src="/chat.js"></script>
  <script src="/tag/tag.js"></script>
  <script>
  // Hook to save scene changes
    setInterval(()=>{
      if (AFRAME.INSPECTOR) {
        console.log(AFRAME.INSPECTOR.sceneEl.outerHTML)
  AFRAME.INSPECTOR.on('sceneModified', function () {
    var sceneData = AFRAME.INSPECTOR.sceneEl.outerHTML;
    // Send the updated scene to the server
    console.log(sceneData)
    fetch('/save-scene', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ scene: sceneData })
    }).then(res => {
      console.log('Scene saved');
    });
  });
} else {
  console.log('A-Frame Inspector is not available');
}
    }, 1000)

  </script>
</body>
</html>
