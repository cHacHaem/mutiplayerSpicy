  <title>Multispace</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
.message {
  background: green;
  border-radius: 7px;
  color:black;
}
    .notit {
      color: lightgreen;
      margin-left: 20px;
      margin-right: 5px;
    }
    .it {
      color: red;
      margin-left: 20px;
      margin-right: 5px;
    }
    #timeleft {
      margin-left: 5px;
    }
    .gameinfo {
      position: absolute;
      top: 0;
      display: flex;
      left: 50%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      color: white;
      border-radius: 5px;
      user-select: none;
      z-index: 3; /* Place the overlay above the scene */
    }
    .messageme {
      background: blue;
  border-radius: 7px;
  color:black;
    }
    .name {
      color: black
    }
    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2; /* Scene will be behind the overlay */
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: calc(100% - 20px);
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      color: white;
      padding: 10px;
      z-index: 3; /* Place the overlay above the scene */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
.overlayunder {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: calc(100% - 20px);
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      color: white;
      padding: 10px;
      z-index: 1; /* Place the overlay above the scene */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #chat-content {
      flex: 1; /* Take available vertical space */
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px;
      margin-bottom: 10px;
    }

    #chat-input-container {
      display: flex;
      align-items: center;
    }

    #chat-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #ff5722;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
