<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="https://glitch.com/favicon.ico">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <title>Multispace</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
.message {
  background: green;
  border-radius: 7px;
  color:purple;
}
    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1; /* Scene will be behind the overlay */
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: calc(100% - 20px);
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      color: white;
      padding: 10px;
      z-index: 2; /* Place the overlay above the scene */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #chat-content {
      flex: 1; /* Take available vertical space */
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px;
      margin-bottom: 10px;
    }

    #chat-input-container {
      display: flex;
      align-items: center;
    }

    #chat-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #ff5722;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a-scene physics="debug: true; defaultContactMaterial: {friction: 0.1, restitution: 0.3}">
    <a-assets>
      <a-asset-item id="playerSkin" src="https://cdn.glitch.global/756a4aaf-b43f-4a95-998c-1c3ac912e721/Sweatshirt.glb?v=1725725228968"></a-asset-item>
  <a-asset-item id="tree" src="https://cdn.glitch.global/756a4aaf-b43f-4a95-998c-1c3ac912e721/tree.glb?v=1725820185520"></a-asset-item>
<a-asset-item id="rock" src="https://cdn.glitch.global/756a4aaf-b43f-4a95-998c-1c3ac912e721/rock.glb?v=1725830236499"></a-asset-item>

      <img id="ground" src="https://cdn.glitch.global/756a4aaf-b43f-4a95-998c-1c3ac912e721/ground.001.png?v=1725831593424">
    </a-assets>
    <a-sphere id="player" position="0 5 0" visible="false">
      <a-camera position="0 1.6 0" wasd-controls="enabled: false" id="cam"></a-camera>
    </a-sphere>
    <a-entity id="map">
      <a-box id="floor" src="#ground" material="shader: flat" static-body="mass: 0" position="0 -0.5 0" width="200" height="1" depth="200"></a-box>
    <a-gltf-model src="#tree" static-body="shape: none" shape__trunk="shape: cylinder;
                       height: 5;
                       radiusTop: 1;
                       offset: 0 2.5 0;                                             
                       radiusBottom: 1;"
          shape__leaves="shape: sphere;
                         radius: 2;
                         offset: 0 6 0;"></a-gltf-model>
      <a-gltf-model src="#rock" position=" 2 20 2"></a-gltf-model>
      <a-box static-body></a-box>
    </a-entity>
  </a-scene>

  <div class="overlay">
    <div id="chat-content">
      <!-- Chat messages will appear here -->
    </div>
    <div id="chat-input-container">
      <button onclick="sendMessage()">Send</button>
      <input type="text" id="chat-input" placeholder="Type a message...">
    </div>
  </div>
   <script src="/multiplayer.js"></script>
  <script src="/movement.js"></script>
  <script src="/animation.js"></script>
  <script src="/spawn.js"></script>
  <script src="/chat.js"></script>
</body>
</html>
