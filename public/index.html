<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Multiplayer A-Frame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://glitch.com/favicon.ico">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    /* Style adjustments */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    a-scene {
      height: 100vh; /* Full viewport height */
    }
  </style>
</head>
<body>
  <a-scene physics="debug: true; defaultContactMaterial: {friction: 0.1, restitution: 0.3}">
    <a-sphere dynamic-body radius="1" id="player" position="0 5 0">
      <!-- Player model or shape -->

      <!-- Camera container for third-person view -->
      <a-entity id="cameraContainer" position="0 1.6 -5">
        <a-camera look-controls></a-camera>
      </a-entity>
    </a-sphere>

    <!-- Environment -->
    <a-entity environment="preset: forest"></a-entity>

    <!-- Floor -->
    <a-box id="floor" color="green" static-body="mass: 0" position="0 -1 0" width="200" height="1" depth="200"></a-box>
  </a-scene>

  <!-- Scripts -->
  <script src="/movement.js"></script>
  <script src="/multiplayer.js"></script>
</body>
</html>
